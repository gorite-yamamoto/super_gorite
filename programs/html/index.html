<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度表示</title>
    <script>
        function updateTemperature() {
            fetch('/temperature')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = data.temperature ? `${data.temperature} °C` : 'データ取得中...';
                })
                .catch(error => {
                    console.error('Error fetching temperature data:', error);
                    document.getElementById('temperature').innerText = 'エラーが発生しました';
                });
        }

        setInterval(updateTemperature, 1000);  // 1秒ごとに温度を更新
    </script>
</head>
<body>
    <h1>Micro:bit 温度表示</h1>
    <div>現在の温度: <span id="temperature">データ取得中...</span></div>
</body>
</html>
